<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Black Jack</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <p class="title">BlackJack Game</p>
        <div class="playButton">
            <button onclick="play()" class="play-button" id="btn">Play</button>
            <p id="winner"></p>
            <p id="loser"></p>
            <p id="tie"></p>
        </div>

        <div class="container playBoard">
            <div class="row playersScores ">
                <div class="col-1"></div>
                <div class="col-4 playerBoardPoints ">
                    Player: <span id="player-score-points">0</span>
                    </div>
                <div class="col-2"></div>
                <div class="col-4 dealerBoardPoints">
                    Dealer: <span id="dealer-score-points">?</span>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row playersCards">
                <div class="col-6 playerCards" id="playerCards">
                    <p></p>
                    <span id="card-image-player"></span>
                </div>
                <div class="col-6 dealerCards" id="dealerCards">
                    <p></p>
                    <span id="card-image-dealer"></span>
                </div>
            </div>

        </div>

        <div class="player-buttons">
            <button onclick="hit()" class="hit-button">Hit</button>
            <button onclick="stand()" class="stand-button">Stand</button>
            <button onclick="reset()" class="reset-button">Reset</button>
        </div>

        <script src="app.js"></script>
        <!--  jQuery and Bootstrap Bundle (includes Popper) -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    </body>
</html>
